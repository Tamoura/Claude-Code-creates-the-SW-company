name: Command Center CI

on:
  pull_request:
    paths:
      - 'products/command-center/**'
      - '.github/workflows/command-center-ci.yml'
  push:
    branches: [main]
    paths:
      - 'products/command-center/**'

jobs:
  lint-api:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run lint
        working-directory: products/command-center/apps/api
        run: pnpm run lint --if-present

      - name: Run typecheck
        working-directory: products/command-center/apps/api
        run: pnpm exec tsc --noEmit --pretty

  test-api:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run tests
        working-directory: products/command-center/apps/api
        run: pnpm test --if-present

  lint-web:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run lint
        working-directory: products/command-center/apps/web
        run: pnpm run lint --if-present

      - name: Run typecheck
        working-directory: products/command-center/apps/web
        run: pnpm exec tsc --noEmit --pretty

      - name: Run build
        working-directory: products/command-center/apps/web
        run: pnpm run build --if-present

  security:
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - uses: actions/checkout@v6

      - uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run security audit
        run: pnpm audit --audit-level=high --ignore-registry-errors || echo "::warning::Security vulnerabilities found - review pnpm audit output"

  quality-gate:
    needs: [lint-api, test-api, lint-web, security]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Verify all jobs succeeded
        run: |
          echo "Job results:"
          echo "  lint-api:  ${{ needs.lint-api.result }}"
          echo "  test-api:  ${{ needs.test-api.result }}"
          echo "  lint-web:  ${{ needs.lint-web.result }}"
          echo "  security:  ${{ needs.security.result }}"
          if [ "${{ needs.lint-api.result }}" != "success" ] || \
             [ "${{ needs.test-api.result }}" != "success" ] || \
             [ "${{ needs.lint-web.result }}" != "success" ]; then
            echo "Quality gate FAILED: one or more core jobs did not succeed"
            exit 1
          fi
          if [ "${{ needs.security.result }}" != "success" ]; then
            echo "::warning::Security audit reported issues - review recommended"
          fi
          echo "All quality gates passed for command-center"
