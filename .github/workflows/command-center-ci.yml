name: Command Center CI

on:
  pull_request:
    paths:
      - 'products/command-center/**'
      - '.github/workflows/command-center-ci.yml'
  push:
    branches: [main]
    paths:
      - 'products/command-center/**'

jobs:
  lint-api:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run lint
        working-directory: products/command-center/apps/api
        run: pnpm run lint --if-present

      - name: Run typecheck
        working-directory: products/command-center/apps/api
        run: pnpm exec tsc --noEmit --pretty

  test-api:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run tests with coverage
        working-directory: products/command-center/apps/api
        run: |
          pnpm test --coverage --coverageThreshold='{"global":{"branches":70,"functions":75,"lines":80,"statements":80}}' --if-present 2>/dev/null || \
          pnpm test --if-present
        continue-on-error: true  # coverage threshold is a warning gate for now

  lint-web:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run lint
        working-directory: products/command-center/apps/web
        run: pnpm run lint --if-present

      - name: Run typecheck
        working-directory: products/command-center/apps/web
        run: pnpm exec tsc --noEmit --pretty

      - name: Run build
        working-directory: products/command-center/apps/web
        run: pnpm run build --if-present

  security:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run security audit
        run: pnpm audit --audit-level=high --ignore-registry-errors

  e2e:
    runs-on: ubuntu-latest
    continue-on-error: true  # warn-only until E2E suite is built
    steps:
      - uses: actions/checkout@v6
      - uses: pnpm/action-setup@v4
        with:
          version: 10
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Check for E2E tests
        run: |
          if [ -d "products/command-center/e2e" ] || [ -d "products/command-center/apps/web/e2e" ]; then
            echo "E2E directory found â€” running Playwright tests"
            cd products/command-center && npx playwright test --reporter=github 2>/dev/null || \
            (cd apps/web && npx playwright test --reporter=github 2>/dev/null) || true
          else
            echo "::warning::No E2E tests found for command-center. Add e2e/ directory with Playwright tests."
          fi

  quality-gate:
    needs: [lint-api, test-api, lint-web, security, e2e]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - uses: actions/checkout@v6

      - name: Run traceability gate
        run: |
          chmod +x .claude/scripts/traceability-gate.sh
          .claude/scripts/traceability-gate.sh command-center || true
        continue-on-error: true

      - name: Verify all jobs succeeded
        run: |
          echo "Job results:"
          echo "  lint-api:  ${{ needs.lint-api.result }}"
          echo "  test-api:  ${{ needs.test-api.result }}"
          echo "  lint-web:  ${{ needs.lint-web.result }}"
          echo "  security:  ${{ needs.security.result }}"
          echo "  e2e:       ${{ needs.e2e.result }}"
          if [ "${{ needs.lint-api.result }}" != "success" ] || \
             [ "${{ needs.test-api.result }}" != "success" ] || \
             [ "${{ needs.lint-web.result }}" != "success" ]; then
            echo "Quality gate FAILED: one or more core jobs did not succeed"
            exit 1
          fi
          if [ "${{ needs.security.result }}" != "success" ] && \
             [ "${{ needs.security.result }}" != "skipped" ]; then
            echo "::error::Security gate FAILED - fix vulnerabilities before merging"
            exit 1
          fi
          echo "All quality gates passed for command-center"
