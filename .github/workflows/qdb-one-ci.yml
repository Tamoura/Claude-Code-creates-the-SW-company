name: QDB One CI

on:
  pull_request:
    paths:
      - 'products/qdb-one/**'
      - '.github/workflows/qdb-one-ci.yml'
  push:
    branches: [main]
    paths:
      - 'products/qdb-one/**'

jobs:
  lint:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: products/qdb-one/apps/web
    steps:
      - uses: actions/checkout@v6

      - uses: pnpm/action-setup@v4
        with:
          version: 10
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run lint
        run: pnpm run lint --if-present

      - name: Run typecheck
        run: pnpm exec tsc --noEmit --pretty

  build:
    runs-on: ubuntu-latest
    needs: lint
    defaults:
      run:
        working-directory: products/qdb-one/apps/web
    steps:
      - uses: actions/checkout@v6

      - uses: pnpm/action-setup@v4
        with:
          version: 10
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run build
        run: pnpm run build

  security:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: products/qdb-one/apps/web
    steps:
      - uses: actions/checkout@v6

      - uses: pnpm/action-setup@v4
        with:
          version: 10
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run security audit
        run: pnpm audit --audit-level=critical --omit=dev

  e2e:
    runs-on: ubuntu-latest
    continue-on-error: true  # warn-only until E2E suite is built
    steps:
      - uses: actions/checkout@v6
      - uses: pnpm/action-setup@v4
        with:
          version: 10
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: pnpm
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Check for E2E tests
        run: |
          if [ -d "products/qdb-one/e2e" ] || [ -d "products/qdb-one/apps/web/e2e" ]; then
            echo "E2E directory found â€” running Playwright tests"
            cd products/qdb-one && npx playwright test --reporter=github 2>/dev/null || \
            (cd apps/web && npx playwright test --reporter=github 2>/dev/null) || true
          else
            echo "::warning::No E2E tests found for qdb-one. Add e2e/ directory with Playwright tests."
          fi

  quality-gate:
    needs: [lint, build, security, e2e]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - uses: actions/checkout@v6

      - name: Run traceability gate
        run: |
          chmod +x .claude/scripts/traceability-gate.sh
          .claude/scripts/traceability-gate.sh qdb-one

      - name: Verify all jobs succeeded
        run: |
          echo "Job results:"
          echo "  lint:      ${{ needs.lint.result }}"
          echo "  build:     ${{ needs.build.result }}"
          echo "  security:  ${{ needs.security.result }}"
          echo "  e2e:       ${{ needs.e2e.result }}"
          if [ "${{ needs.lint.result }}" != "success" ] || \
             [ "${{ needs.build.result }}" != "success" ]; then
            echo "Quality gate FAILED: one or more core jobs did not succeed"
            exit 1
          fi
          if [ "${{ needs.security.result }}" != "success" ] && \
             [ "${{ needs.security.result }}" != "skipped" ]; then
            echo "::error::Security gate FAILED - fix vulnerabilities before merging"
            exit 1
          fi
          echo "All quality gates passed for qdb-one"
