# Template for product-specific staging deployment
# Copy this to .github/workflows/deploy-staging-[product-name].yml and customize

name: Deploy [Product Name] to Staging

on:
  push:
    branches: [main]
    paths:
      - 'products/[product-name]/**'
      - 'shared/**'

env:
  PRODUCT_PATH: products/[product-name]
  PRODUCT_NAME: [product-name]

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: staging

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ${{ env.PRODUCT_PATH }}/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: ${{ env.PRODUCT_PATH }}

      - name: Build
        run: npm run build
        working-directory: ${{ env.PRODUCT_PATH }}
        env:
          NEXT_PUBLIC_API_URL: ${{ vars.API_URL }}

      - name: Run migrations
        run: npm run db:migrate:deploy
        working-directory: ${{ env.PRODUCT_PATH }}
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

      # Uncomment and configure for your deployment target

      # Option 1: Render
      # - name: Deploy API to Render
      #   run: curl -X POST ${{ secrets.RENDER_DEPLOY_HOOK_API }}
      #
      # - name: Deploy Web to Render
      #   run: curl -X POST ${{ secrets.RENDER_DEPLOY_HOOK_WEB }}

      # Option 2: Vercel (for Next.js)
      # - name: Deploy to Vercel
      #   uses: amondnet/vercel-action@v25
      #   with:
      #     vercel-token: ${{ secrets.VERCEL_TOKEN }}
      #     vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
      #     vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
      #     working-directory: ${{ env.PRODUCT_PATH }}/apps/web

      # Option 3: Railway
      # - name: Deploy to Railway
      #   uses: bervProject/railway-deploy@main
      #   with:
      #     railway_token: ${{ secrets.RAILWAY_TOKEN }}
      #     service: ${{ env.PRODUCT_NAME }}-api

      - name: Wait for deployment
        run: sleep 60

      - name: Health check
        run: |
          curl -f ${{ vars.API_URL }}/health || exit 1
          curl -f ${{ vars.WEB_URL }} || exit 1

      - name: Notify success
        if: success()
        run: echo "Deployment to staging successful!"

      - name: Notify failure
        if: failure()
        run: echo "Deployment to staging failed!"
