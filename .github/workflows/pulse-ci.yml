name: Pulse CI

on:
  pull_request:
    paths:
      - 'products/pulse/**'
      - '.github/workflows/pulse-ci.yml'
  push:
    branches: [main]
    paths:
      - 'products/pulse/**'

jobs:
  test-backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: products/pulse/apps/api
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: testpassword
          POSTGRES_DB: pulse_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: products/pulse/apps/api/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma client
        run: npx prisma generate

      - name: Run database migrations
        run: npx prisma migrate deploy
        env:
          DATABASE_URL: postgresql://postgres:testpassword@localhost:5432/pulse_test

      - name: Run backend tests
        run: npm test
        env:
          DATABASE_URL: postgresql://postgres:testpassword@localhost:5432/pulse_test
          REDIS_URL: redis://localhost:6379
          JWT_SECRET: test-jwt-secret-for-ci-only-not-production
          NODE_ENV: test

  test-frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: products/pulse/apps/web
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: products/pulse/apps/web/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run frontend tests
        run: npm test

  lint:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: products/pulse/apps/api
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: products/pulse/apps/api/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run lint
        run: npm run lint --if-present

      - name: Run typecheck
        run: npx tsc --noEmit --pretty

  security:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: products/pulse/apps/api
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: products/pulse/apps/api/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run security audit
        run: npm audit --audit-level=critical --omit=dev

  quality-gate:
    needs: [test-backend, test-frontend, lint, security]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Verify all jobs succeeded
        run: |
          echo "Job results:"
          echo "  test-backend:   ${{ needs.test-backend.result }}"
          echo "  test-frontend:  ${{ needs.test-frontend.result }}"
          echo "  lint:           ${{ needs.lint.result }}"
          echo "  security:       ${{ needs.security.result }}"
          if [ "${{ needs.test-backend.result }}" != "success" ] || \
             [ "${{ needs.test-frontend.result }}" != "success" ] || \
             [ "${{ needs.lint.result }}" != "success" ] || \
             [ "${{ needs.security.result }}" != "success" ]; then
            echo "Quality gate FAILED: one or more jobs did not succeed"
            exit 1
          fi
          echo "All quality gates passed for pulse"
