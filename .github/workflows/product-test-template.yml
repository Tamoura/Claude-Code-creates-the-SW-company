# Template for product-specific test workflows
# Copy this to .github/workflows/test-[product-name].yml and customize

name: Test [Product Name]

on:
  pull_request:
    branches: [main]
    paths:
      - 'products/[product-name]/**'
      - 'shared/**'
  push:
    branches: [main]
    paths:
      - 'products/[product-name]/**'
      - 'shared/**'

env:
  PRODUCT_PATH: products/[product-name]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ${{ env.PRODUCT_PATH }}/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: ${{ env.PRODUCT_PATH }}

      - name: Run database migrations
        run: npm run db:migrate
        working-directory: ${{ env.PRODUCT_PATH }}
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/test

      - name: Run unit tests
        run: npm test -- --coverage
        working-directory: ${{ env.PRODUCT_PATH }}
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/test

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          directory: ${{ env.PRODUCT_PATH }}/coverage
          flags: ${{ env.PRODUCT_PATH }}

  e2e:
    runs-on: ubuntu-latest
    needs: test

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ${{ env.PRODUCT_PATH }}/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: ${{ env.PRODUCT_PATH }}

      - name: Install Playwright
        run: npx playwright install --with-deps
        working-directory: ${{ env.PRODUCT_PATH }}

      - name: Run database migrations
        run: npm run db:migrate
        working-directory: ${{ env.PRODUCT_PATH }}
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/test

      - name: Seed test data
        run: npm run db:seed
        working-directory: ${{ env.PRODUCT_PATH }}
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/test

      - name: Run E2E tests
        run: npm run test:e2e
        working-directory: ${{ env.PRODUCT_PATH }}
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/test
          BASE_URL: http://localhost:3100

      - name: Upload E2E report
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-report
          path: ${{ env.PRODUCT_PATH }}/playwright-report/
          retention-days: 7
