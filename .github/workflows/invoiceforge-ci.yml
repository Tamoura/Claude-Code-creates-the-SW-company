name: InvoiceForge CI

on:
  push:
    branches: [main, 'foundation/invoiceforge', 'feature/invoiceforge/**', 'fix/invoiceforge/**']
    paths:
      - 'products/invoiceforge/**'
  pull_request:
    branches: [main]
    paths:
      - 'products/invoiceforge/**'

jobs:
  lint-and-test-api:
    name: API - Lint & Test
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: invoiceforge_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    defaults:
      run:
        working-directory: products/invoiceforge/apps/api

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: products/invoiceforge/apps/api/package-lock.json

      - run: npm ci

      - run: npx prisma generate

      - run: npx prisma migrate deploy
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/invoiceforge_test

      - run: npm test
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/invoiceforge_test
          JWT_SECRET: test-jwt-secret
          JWT_REFRESH_SECRET: test-refresh-secret
          NODE_ENV: test

  build-web:
    name: Web - Build
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: products/invoiceforge/apps/web

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: products/invoiceforge/apps/web/package-lock.json

      - run: npm ci

      - run: npm run build
        env:
          NEXT_PUBLIC_API_URL: http://localhost:5004
