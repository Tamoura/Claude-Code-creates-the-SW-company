name: InvoiceForge CI

on:
  push:
    branches: [main, 'feature/invoiceforge/**', 'fix/invoiceforge/**']
    paths:
      - 'products/invoiceforge/**'
  pull_request:
    branches: [main]
    paths:
      - 'products/invoiceforge/**'

jobs:
  lint-and-typecheck:
    name: API - Lint & Typecheck
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: products/invoiceforge/apps/api

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: products/invoiceforge/apps/api/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma client
        run: npx prisma generate

      - name: Run ESLint
        run: npm run lint --if-present

      - name: TypeScript typecheck
        run: npx tsc --noEmit --pretty

  test-api:
    name: API - Test
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: invoiceforge_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    defaults:
      run:
        working-directory: products/invoiceforge/apps/api

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: products/invoiceforge/apps/api/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma client
        run: npx prisma generate

      - name: Run database migrations
        run: npx prisma migrate deploy
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/invoiceforge_test

      - name: Run tests
        run: npm test
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/invoiceforge_test
          JWT_SECRET: test-jwt-secret
          JWT_REFRESH_SECRET: test-refresh-secret
          NODE_ENV: test

  build-web:
    name: Web - Build
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: products/invoiceforge/apps/web

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: products/invoiceforge/apps/web/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build Next.js app
        run: npm run build
        env:
          NEXT_PUBLIC_API_URL: http://localhost:5004

  security-scan:
    name: Security - npm audit
    runs-on: ubuntu-latest
    continue-on-error: true

    steps:
      - uses: actions/checkout@v4

      - name: Audit API dependencies
        run: npm audit --audit-level=critical --omit=dev || echo "::warning::API security vulnerabilities found - review npm audit output"
        working-directory: products/invoiceforge/apps/api

      - name: Audit Web dependencies
        run: npm audit --audit-level=critical --omit=dev || echo "::warning::Web security vulnerabilities found - review npm audit output"
        working-directory: products/invoiceforge/apps/web
