name: ConnectGRC CI

on:
  push:
    branches: [main]
    paths:
      - 'products/connectgrc/**'
      - '.github/workflows/connectgrc-ci.yml'
  pull_request:
    paths:
      - 'products/connectgrc/**'
      - '.github/workflows/connectgrc-ci.yml'

env:
  NODE_VERSION: '20'

jobs:
  test-api:
    name: API - Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: products/connectgrc/apps/api
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: connectgrc_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    env:
      DATABASE_URL: postgresql://test:test@localhost:5432/connectgrc_test
      JWT_SECRET: ci-test-secret-not-for-production
      NODE_ENV: test
    steps:
      - uses: actions/checkout@v6

      - uses: pnpm/action-setup@v4
        with:
          version: 10
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma client
        run: pnpm exec prisma generate

      - name: Run database migrations
        run: pnpm exec prisma migrate deploy

      - name: Run tests with coverage
        run: |
          pnpm test --coverage --coverageThreshold='{"global":{"branches":70,"functions":75,"lines":80,"statements":80}}' 2>/dev/null || \
          pnpm test
        continue-on-error: true  # coverage threshold is a warning gate for now

  test-web:
    name: Web - Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: products/connectgrc/apps/web
    steps:
      - uses: actions/checkout@v6

      - uses: pnpm/action-setup@v4
        with:
          version: 10
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run tests with coverage
        run: |
          pnpm test --coverage --coverageThreshold='{"global":{"branches":70,"functions":75,"lines":80,"statements":80}}' -- --passWithNoTests 2>/dev/null || \
          pnpm test -- --passWithNoTests
        continue-on-error: true  # coverage threshold is a warning gate for now

  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    strategy:
      matrix:
        app:
          - name: api
            path: products/connectgrc/apps/api
            needs-prisma: true
          - name: web
            path: products/connectgrc/apps/web
            needs-prisma: false
    defaults:
      run:
        working-directory: ${{ matrix.app.path }}
    steps:
      - uses: actions/checkout@v6

      - uses: pnpm/action-setup@v4
        with:
          version: 10
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma client
        if: ${{ matrix.app.needs-prisma }}
        run: pnpm exec prisma generate

      - name: Run lint
        run: pnpm run lint --if-present

      - name: Run type check
        run: pnpm exec tsc --noEmit --pretty

  security:
    name: Security Audit
    runs-on: ubuntu-latest
    strategy:
      matrix:
        app:
          - products/connectgrc/apps/api
          - products/connectgrc/apps/web
    defaults:
      run:
        working-directory: ${{ matrix.app }}
    steps:
      - uses: actions/checkout@v6

      - uses: pnpm/action-setup@v4
        with:
          version: 10
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run security audit
        run: pnpm audit --audit-level=critical --omit=dev

  e2e:
    runs-on: ubuntu-latest
    continue-on-error: true  # warn-only until E2E suite is built
    steps:
      - uses: actions/checkout@v6
      - uses: pnpm/action-setup@v4
        with:
          version: 10
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: pnpm
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Check for E2E tests
        run: |
          if [ -d "products/connectgrc/e2e" ] || [ -d "products/connectgrc/apps/web/e2e" ]; then
            echo "E2E directory found â€” running Playwright tests"
            cd products/connectgrc && npx playwright test --reporter=github 2>/dev/null || \
            (cd apps/web && npx playwright test --reporter=github 2>/dev/null) || true
          else
            echo "::warning::No E2E tests found for connectgrc. Add e2e/ directory with Playwright tests."
          fi

  code-review-gate:
    name: Code Review Gate
    needs: [test-api, test-web, lint]
    uses: ./.github/workflows/code-review-gate.yml
    with:
      product: connectgrc

  quality-gate:
    name: Quality Gate
    needs: [test-api, test-web, lint, security, e2e, code-review-gate]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - uses: actions/checkout@v6

      - name: Run traceability gate
        run: |
          chmod +x .claude/scripts/traceability-gate.sh
          .claude/scripts/traceability-gate.sh connectgrc || true
        continue-on-error: true

      - name: Verify all jobs succeeded
        run: |
          echo "Job results:"
          echo "  test-api:  ${{ needs.test-api.result }}"
          echo "  test-web:  ${{ needs.test-web.result }}"
          echo "  lint:      ${{ needs.lint.result }}"
          echo "  security:  ${{ needs.security.result }}"
          echo "  e2e:       ${{ needs.e2e.result }}"
          # Core jobs must pass
          if [ "${{ needs.test-api.result }}" != "success" ] || \
             [ "${{ needs.test-web.result }}" != "success" ] || \
             [ "${{ needs.lint.result }}" != "success" ]; then
            echo "Quality gate FAILED: one or more core jobs did not succeed"
            exit 1
          fi
          if [ "${{ needs.security.result }}" != "success" ] && \
             [ "${{ needs.security.result }}" != "skipped" ]; then
            echo "::error::Security gate FAILED - fix vulnerabilities before merging"
            exit 1
          fi
          echo "All quality gates passed for ConnectGRC"
