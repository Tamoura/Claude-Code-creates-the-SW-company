name: ConnectGRC CI

on:
  push:
    branches: [main]
    paths:
      - 'products/connectgrc/**'
      - '.github/workflows/connectgrc-ci.yml'
  pull_request:
    paths:
      - 'products/connectgrc/**'
      - '.github/workflows/connectgrc-ci.yml'

env:
  NODE_VERSION: '20'

jobs:
  test-api:
    name: API - Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: products/connectgrc/apps/api
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: connectgrc_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    env:
      DATABASE_URL: postgresql://test:test@localhost:5432/connectgrc_test
      JWT_SECRET: ci-test-secret-not-for-production
      NODE_ENV: test
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: products/connectgrc/apps/api/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma client
        run: npx prisma generate

      - name: Run database migrations
        run: npx prisma migrate deploy

      - name: Run tests
        run: npm test

  test-web:
    name: Web - Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: products/connectgrc/apps/web
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: products/connectgrc/apps/web/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test -- --passWithNoTests

  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    strategy:
      matrix:
        app:
          - name: api
            path: products/connectgrc/apps/api
            needs-prisma: true
          - name: web
            path: products/connectgrc/apps/web
            needs-prisma: false
    defaults:
      run:
        working-directory: ${{ matrix.app.path }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: ${{ matrix.app.path }}/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma client
        if: ${{ matrix.app.needs-prisma }}
        run: npx prisma generate

      - name: Run lint
        run: npm run lint --if-present

      - name: Run type check
        run: npx tsc --noEmit --pretty

  security:
    name: Security Audit
    runs-on: ubuntu-latest
    strategy:
      matrix:
        app:
          - products/connectgrc/apps/api
          - products/connectgrc/apps/web
    defaults:
      run:
        working-directory: ${{ matrix.app }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: ${{ matrix.app }}/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run security audit
        run: npm audit --audit-level=critical --omit=dev || echo "::warning::Security vulnerabilities found - review npm audit output"
        continue-on-error: true

  quality-gate:
    name: Quality Gate
    needs: [test-api, test-web, lint, security]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Verify all jobs succeeded
        run: |
          echo "Job results:"
          echo "  test-api:  ${{ needs.test-api.result }}"
          echo "  test-web:  ${{ needs.test-web.result }}"
          echo "  lint:      ${{ needs.lint.result }}"
          echo "  security:  ${{ needs.security.result }}"
          # Core jobs must pass; security audit is advisory
          if [ "${{ needs.test-api.result }}" != "success" ] || \
             [ "${{ needs.test-web.result }}" != "success" ] || \
             [ "${{ needs.lint.result }}" != "success" ]; then
            echo "Quality gate FAILED: one or more core jobs did not succeed"
            exit 1
          fi
          if [ "${{ needs.security.result }}" != "success" ]; then
            echo "::warning::Security audit reported issues - review recommended"
          fi
          echo "All quality gates passed for ConnectGRC"
