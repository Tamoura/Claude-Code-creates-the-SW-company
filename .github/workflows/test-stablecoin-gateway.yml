name: Test Stablecoin Gateway

on:
  pull_request:
    paths:
      - 'products/stablecoin-gateway/**'
      - '.github/workflows/test-stablecoin-gateway.yml'
  push:
    branches: [main]
    paths:
      - 'products/stablecoin-gateway/**'

jobs:
  lint:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: products/stablecoin-gateway/apps/api
    steps:
      - uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: products/stablecoin-gateway/apps/api/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run lint
        run: npm run lint --if-present

      - name: Run typecheck
        run: npx tsc --noEmit --pretty

  security:
    runs-on: ubuntu-latest
    continue-on-error: true
    defaults:
      run:
        working-directory: products/stablecoin-gateway/apps/api
    steps:
      - uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: products/stablecoin-gateway/apps/api/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run security audit
        run: npm audit --audit-level=critical --omit=dev || echo "::warning::Security vulnerabilities found - review npm audit output"

  test-frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: products/stablecoin-gateway/apps/web
    steps:
      - uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: products/stablecoin-gateway/apps/web/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run frontend tests
        run: npm test

  quality-gate:
    needs: [lint, security, test-frontend]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Verify all jobs succeeded
        run: |
          echo "Job results:"
          echo "  lint:           ${{ needs.lint.result }}"
          echo "  security:       ${{ needs.security.result }}"
          echo "  test-frontend:  ${{ needs.test-frontend.result }}"
          # Core jobs must pass; security audit is advisory
          if [ "${{ needs.lint.result }}" != "success" ] || \
             [ "${{ needs.test-frontend.result }}" != "success" ]; then
            echo "Quality gate FAILED: one or more core jobs did not succeed"
            exit 1
          fi
          if [ "${{ needs.security.result }}" != "success" ]; then
            echo "::warning::Security audit reported issues - review recommended"
          fi
          echo "All quality gates passed for stablecoin-gateway"
