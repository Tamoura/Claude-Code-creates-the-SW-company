name: Test Stablecoin Gateway

on:
  pull_request:
    paths:
      - 'products/stablecoin-gateway/**'
      - '.github/workflows/test-stablecoin-gateway.yml'
  push:
    branches: [main]
    paths:
      - 'products/stablecoin-gateway/**'

defaults:
  run:
    working-directory: products/stablecoin-gateway/apps/api

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: stablecoin_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/stablecoin_test
      NODE_ENV: test

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: products/stablecoin-gateway/apps/api/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma client
        run: npx prisma generate

      - name: Run database migrations
        run: npx prisma migrate deploy

      - name: Run tests
        run: npm test

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: products/stablecoin-gateway/apps/api/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: products/stablecoin-gateway/apps/api

      - name: Run lint
        run: npm run lint --if-present
        working-directory: products/stablecoin-gateway/apps/api

      - name: Run typecheck
        run: npx tsc --noEmit --pretty
        working-directory: products/stablecoin-gateway/apps/api

  security:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci
        working-directory: products/stablecoin-gateway/apps/api

      - name: Run security audit
        run: npm audit --audit-level=high --production || exit 1
        working-directory: products/stablecoin-gateway/apps/api

  test-frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: products/stablecoin-gateway/apps/web/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: products/stablecoin-gateway/apps/web

      - name: Run frontend tests
        run: npm test
        working-directory: products/stablecoin-gateway/apps/web

  quality-gate:
    needs: [test, lint, security, test-frontend]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Verify all jobs succeeded
        run: |
          echo "Job results:"
          echo "  test:           ${{ needs.test.result }}"
          echo "  lint:           ${{ needs.lint.result }}"
          echo "  security:       ${{ needs.security.result }}"
          echo "  test-frontend:  ${{ needs.test-frontend.result }}"
          if [ "${{ needs.test.result }}" != "success" ] || \
             [ "${{ needs.lint.result }}" != "success" ] || \
             [ "${{ needs.security.result }}" != "success" ] || \
             [ "${{ needs.test-frontend.result }}" != "success" ]; then
            echo "Quality gate FAILED: one or more jobs did not succeed"
            exit 1
          fi
          echo "All quality gates passed for stablecoin-gateway"
