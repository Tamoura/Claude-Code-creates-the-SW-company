name: LinkedIn Agent CI

on:
  pull_request:
    paths:
      - 'products/linkedin-agent/**'
      - '.github/workflows/linkedin-agent-ci.yml'
  push:
    branches: [main]
    paths:
      - 'products/linkedin-agent/**'

jobs:
  lint-api:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: products/linkedin-agent/apps/api
    steps:
      - uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: products/linkedin-agent/apps/api/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run lint
        run: npm run lint --if-present

      - name: Run typecheck
        run: npx tsc --noEmit --pretty

  test-api:
    runs-on: ubuntu-latest
    needs: lint-api
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: linkedin_agent_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    defaults:
      run:
        working-directory: products/linkedin-agent/apps/api
    env:
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/linkedin_agent_test
      NODE_ENV: test
      JWT_SECRET: test-jwt-secret-for-ci
    steps:
      - uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: products/linkedin-agent/apps/api/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run Prisma migrations
        run: npx prisma migrate deploy --schema=./prisma/schema.prisma

      - name: Run tests
        run: npm test

  test-web:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: products/linkedin-agent/apps/web
    steps:
      - uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: products/linkedin-agent/apps/web/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run lint
        run: npm run lint --if-present

      - name: Run typecheck
        run: npx tsc --noEmit --pretty

      - name: Run tests
        run: npm test --if-present

  security:
    runs-on: ubuntu-latest
    continue-on-error: true
    defaults:
      run:
        working-directory: products/linkedin-agent/apps/api
    steps:
      - uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: products/linkedin-agent/apps/api/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run security audit
        run: npm audit --audit-level=critical --omit=dev || echo "::warning::Security vulnerabilities found - review npm audit output"

  quality-gate:
    needs: [lint-api, test-api, test-web, security]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Verify all jobs succeeded
        run: |
          echo "Job results:"
          echo "  lint-api:  ${{ needs.lint-api.result }}"
          echo "  test-api:  ${{ needs.test-api.result }}"
          echo "  test-web:  ${{ needs.test-web.result }}"
          echo "  security:  ${{ needs.security.result }}"
          if [ "${{ needs.lint-api.result }}" != "success" ] || \
             [ "${{ needs.test-api.result }}" != "success" ] || \
             [ "${{ needs.test-web.result }}" != "success" ]; then
            echo "Quality gate FAILED: one or more core jobs did not succeed"
            exit 1
          fi
          if [ "${{ needs.security.result }}" != "success" ]; then
            echo "::warning::Security audit reported issues - review recommended"
          fi
          echo "All quality gates passed for linkedin-agent"
