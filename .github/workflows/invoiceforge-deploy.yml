name: InvoiceForge Deploy

on:
  push:
    branches: [main]
    paths:
      - 'products/invoiceforge/**'
  workflow_dispatch:

jobs:
  test:
    name: API - Lint & Test
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: invoiceforge_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    defaults:
      run:
        working-directory: products/invoiceforge/apps/api

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: products/invoiceforge/apps/api/package-lock.json

      - run: npm ci

      - run: npx prisma generate

      - run: npx prisma migrate deploy
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/invoiceforge_test

      - run: npm test
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/invoiceforge_test
          JWT_SECRET: test-jwt-secret
          JWT_REFRESH_SECRET: test-refresh-secret
          NODE_ENV: test

  build-web:
    name: Web - Build
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: products/invoiceforge/apps/web

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: products/invoiceforge/apps/web/package-lock.json

      - run: npm ci

      - run: npm run build
        env:
          NEXT_PUBLIC_API_URL: http://localhost:5004

  deploy-api:
    name: Deploy API to Render
    needs: [test, build-web]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Trigger Render Deploy
        run: |
          HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" -X POST "${{ secrets.RENDER_DEPLOY_HOOK_INVOICEFORGE }}")
          if [ "$HTTP_CODE" -ge 200 ] && [ "$HTTP_CODE" -lt 300 ]; then
            echo "Render deploy triggered successfully (HTTP $HTTP_CODE)"
          else
            echo "::error::Render deploy hook returned HTTP $HTTP_CODE"
            exit 1
          fi

  deploy-web:
    name: Deploy Web to Vercel
    needs: [test, build-web]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Vercel CLI
        run: npm install -g vercel

      - name: Deploy to Vercel
        run: |
          cd products/invoiceforge/apps/web
          vercel --prod --token ${{ secrets.VERCEL_TOKEN }}
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID_INVOICEFORGE }}
