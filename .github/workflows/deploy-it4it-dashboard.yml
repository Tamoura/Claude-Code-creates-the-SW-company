name: Deploy IT4IT Dashboard

on:
  push:
    branches:
      - feature/gpu-calculator-core-features  # Main branch for this product
    paths:
      - 'products/it4it-dashboard/**'
      - '.github/workflows/deploy-it4it-dashboard.yml'

  # Allow manual trigger for deployments
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - preview

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: products/it4it-dashboard/apps/web

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: products/it4it-dashboard/apps/web/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Run unit tests
        run: npm run test

      - name: Generate coverage report
        run: npm run test:coverage

      - name: Upload coverage to artifacts
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: products/it4it-dashboard/apps/web/coverage/
          retention-days: 30

  build:
    name: Build Application
    runs-on: ubuntu-latest
    needs: test
    defaults:
      run:
        working-directory: products/it4it-dashboard/apps/web

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: products/it4it-dashboard/apps/web/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build
        env:
          # Add environment variables here if needed
          NODE_ENV: production

      - name: Verify build output
        run: |
          if [ ! -d ".next" ]; then
            echo "Error: Build output directory (.next) not found"
            exit 1
          fi
          echo "Build successful - .next directory exists"

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: products/it4it-dashboard/apps/web/.next/
          retention-days: 7

  e2e-test:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: build
    defaults:
      run:
        working-directory: products/it4it-dashboard/apps/web

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: products/it4it-dashboard/apps/web/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Build application
        run: npm run build

      - name: Start application
        run: npm run start &
        env:
          PORT: 3100

      - name: Wait for application to be ready
        run: |
          echo "Waiting for application to start..."
          for i in {1..30}; do
            if curl -s http://localhost:3100 > /dev/null; then
              echo "Application is ready"
              exit 0
            fi
            echo "Waiting... ($i/30)"
            sleep 2
          done
          echo "Application failed to start"
          exit 1

      - name: Run E2E tests
        run: npm run test:e2e

      - name: Upload E2E test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: products/it4it-dashboard/apps/web/playwright-report/
          retention-days: 30

  deploy:
    name: Deploy to Vercel
    runs-on: ubuntu-latest
    needs: [test, build, e2e-test]
    defaults:
      run:
        working-directory: products/it4it-dashboard/apps/web

    # Only deploy on push to main branch or manual trigger
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: products/it4it-dashboard/apps/web/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build

      - name: Deploy to Vercel
        run: |
          echo "Deployment would occur here"
          echo "Configure Vercel deployment in one of these ways:"
          echo ""
          echo "Option 1: Vercel GitHub Integration (Recommended)"
          echo "  - Connect repository to Vercel"
          echo "  - Automatic deployments on push"
          echo "  - No secrets needed in GitHub"
          echo ""
          echo "Option 2: Deploy Hook"
          echo "  - Add VERCEL_DEPLOY_HOOK to GitHub secrets"
          echo "  - curl -X POST \$VERCEL_DEPLOY_HOOK"
          echo ""
          echo "Option 3: Vercel CLI"
          echo "  - Add VERCEL_TOKEN, VERCEL_ORG_ID, VERCEL_PROJECT_ID to secrets"
          echo "  - npx vercel --prod --token=\$VERCEL_TOKEN"
          echo ""
          echo "For MVP, use Vercel GitHub Integration (Option 1)"

      # Uncomment this section once Vercel is configured
      # - name: Deploy via Vercel Deploy Hook
      #   if: github.event_name == 'push' && github.ref == 'refs/heads/feature/gpu-calculator-core-features'
      #   run: |
      #     curl -X POST "${{ secrets.VERCEL_DEPLOY_HOOK }}"

      # Alternative: Deploy via Vercel CLI
      # - name: Deploy to Vercel
      #   run: |
      #     npm install -g vercel
      #     vercel --prod --token=${{ secrets.VERCEL_TOKEN }} --yes
      #   env:
      #     VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      #     VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

      - name: Deployment summary
        run: |
          echo "### Deployment Summary :rocket:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Product**: IT4IT Dashboard" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch**: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Environment**: ${{ inputs.environment || 'production' }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Status**: Build and tests passed ✅" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Next Steps:**" >> $GITHUB_STEP_SUMMARY
          echo "1. Configure Vercel GitHub Integration" >> $GITHUB_STEP_SUMMARY
          echo "2. Or add VERCEL_DEPLOY_HOOK to GitHub secrets" >> $GITHUB_STEP_SUMMARY
          echo "3. Re-run this workflow to deploy" >> $GITHUB_STEP_SUMMARY

  notify:
    name: Notify Deployment Status
    runs-on: ubuntu-latest
    needs: deploy
    if: always()

    steps:
      - name: Deployment Success
        if: needs.deploy.result == 'success'
        run: |
          echo "✅ IT4IT Dashboard deployed successfully"
          echo "Review deployment at Vercel dashboard"

      - name: Deployment Failure
        if: needs.deploy.result == 'failure'
        run: |
          echo "❌ IT4IT Dashboard deployment failed"
          echo "Check workflow logs for details"
          exit 1
