name: CodeGuardian CI

on:
  pull_request:
    paths:
      - 'products/codeguardian/**'
      - '.github/workflows/codeguardian-ci.yml'
  push:
    branches: [main]
    paths:
      - 'products/codeguardian/**'

jobs:
  validate-docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Check required documentation files exist
        run: |
          echo "Checking required documentation files for codeguardian..."
          MISSING=0

          check_file() {
            if [ ! -f "$1" ]; then
              echo "::error::Missing required file: $1"
              MISSING=$((MISSING + 1))
            else
              echo "  OK: $1"
            fi
          }

          check_file "products/codeguardian/README.md"

          if [ $MISSING -gt 0 ]; then
            echo "::error::$MISSING required documentation file(s) missing"
            exit 1
          fi
          echo "All required documentation files present"

      - name: Validate YAML files
        run: |
          echo "Validating YAML files in products/codeguardian..."
          ERRORS=0
          find products/codeguardian -name "*.yml" -o -name "*.yaml" | while read f; do
            python3 -c "import yaml, sys; yaml.safe_load(open('$f'))" 2>/dev/null || {
              echo "::error::Invalid YAML: $f"
              ERRORS=$((ERRORS + 1))
            }
            echo "  OK: $f"
          done
          echo "YAML validation complete"

      - name: Check for broken markdown links
        uses: gaurav-nelson/github-action-markdown-link-check@v1
        with:
          use-quiet-mode: 'yes'
          use-verbose-mode: 'no'
          folder-path: 'products/codeguardian'
          config-file: '.github/mlc_config.json'
        continue-on-error: true

  security:
    runs-on: ubuntu-latest
    continue-on-error: true  # codeguardian may not have a package.json yet
    steps:
      - uses: actions/checkout@v6
      - name: Check if package.json exists
        id: check
        run: |
          if [ -f "products/codeguardian/apps/api/package.json" ] || \
             [ -f "products/codeguardian/apps/web/package.json" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "::notice::No package.json found for codeguardian — skipping security audit"
          fi
      - uses: pnpm/action-setup@v4
        if: steps.check.outputs.exists == 'true'
        with:
          version: 10
      - name: Setup Node.js
        if: steps.check.outputs.exists == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: pnpm
      - name: Install dependencies
        if: steps.check.outputs.exists == 'true'
        run: |
          if [ -f "products/codeguardian/apps/api/package.json" ]; then
            cd products/codeguardian/apps/api && pnpm install --frozen-lockfile
          elif [ -f "products/codeguardian/apps/web/package.json" ]; then
            cd products/codeguardian/apps/web && pnpm install --frozen-lockfile
          fi
      - name: Run security audit
        if: steps.check.outputs.exists == 'true'
        run: |
          if [ -f "products/codeguardian/apps/api/package.json" ]; then
            cd products/codeguardian/apps/api && pnpm audit --audit-level=critical --omit=dev
          elif [ -f "products/codeguardian/apps/web/package.json" ]; then
            cd products/codeguardian/apps/web && pnpm audit --audit-level=critical --omit=dev
          fi

  e2e:
    runs-on: ubuntu-latest
    continue-on-error: true  # warn-only until E2E suite is built
    steps:
      - uses: actions/checkout@v6
      - uses: pnpm/action-setup@v4
        with:
          version: 10
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: pnpm
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Check for E2E tests
        run: |
          if [ -d "products/codeguardian/e2e" ] || [ -d "products/codeguardian/apps/web/e2e" ]; then
            echo "E2E directory found — running Playwright tests"
            cd products/codeguardian && npx playwright test --reporter=github 2>/dev/null || \
            (cd apps/web && npx playwright test --reporter=github 2>/dev/null) || true
          else
            echo "::warning::No E2E tests found for codeguardian. Add e2e/ directory with Playwright tests."
          fi

  quality-gate:
    needs: [validate-docs, security, e2e]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - uses: actions/checkout@v6

      - name: Run traceability gate
        run: |
          chmod +x .claude/scripts/traceability-gate.sh
          .claude/scripts/traceability-gate.sh codeguardian

      - name: Verify all jobs succeeded
        run: |
          echo "Job results:"
          echo "  validate-docs: ${{ needs.validate-docs.result }}"
          echo "  security:      ${{ needs.security.result }}"
          echo "  e2e:           ${{ needs.e2e.result }}"
          if [ "${{ needs.validate-docs.result }}" != "success" ]; then
            echo "Quality gate FAILED: documentation validation did not succeed"
            exit 1
          fi
          echo "All quality gates passed for codeguardian"
