name: Mu'aththir CI

on:
  push:
    branches: [main]
    paths:
      - 'products/muaththir/**'
  pull_request:
    branches: [main]
    paths:
      - 'products/muaththir/**'

env:
  NODE_VERSION: '20'

jobs:
  api-lint-and-typecheck:
    name: API - Lint & Type Check
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: products/muaththir/apps/api
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: products/muaththir/apps/api/package-lock.json
      - run: npm ci
      - run: npx prisma generate
      - run: npx tsc --noEmit

  api-test:
    name: API - Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: products/muaththir/apps/api
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: muaththir_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    env:
      DATABASE_URL: postgresql://test:test@localhost:5432/muaththir_test
      JWT_SECRET: ci-test-secret-not-for-production
      NODE_ENV: test
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: products/muaththir/apps/api/package-lock.json
      - run: npm ci
      - run: npx prisma generate
      - run: npx prisma migrate deploy
      - run: npm test

  web-build:
    name: Web - Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: products/muaththir/apps/web
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: products/muaththir/apps/web/package-lock.json
      - run: npm ci
      - run: npm run build
    env:
      NEXT_PUBLIC_API_URL: http://localhost:5005

  web-test:
    name: Web - Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: products/muaththir/apps/web
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: products/muaththir/apps/web/package-lock.json
      - run: npm ci
      - run: npm test -- --passWithNoTests
