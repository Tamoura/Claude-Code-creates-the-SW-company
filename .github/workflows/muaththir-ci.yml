name: Mu'aththir CI

on:
  push:
    branches: [main]
    paths:
      - 'products/muaththir/**'
  pull_request:
    branches: [main]
    paths:
      - 'products/muaththir/**'

env:
  NODE_VERSION: '20'

jobs:
  api-lint-and-typecheck:
    name: API - Lint & Type Check
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: products/muaththir/apps/api
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: products/muaththir/apps/api/package-lock.json
      - run: npm ci
      - run: npx prisma generate
      - run: npx tsc --noEmit

  api-test:
    name: API - Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: products/muaththir/apps/api
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: muaththir_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    env:
      DATABASE_URL: postgresql://test:test@localhost:5432/muaththir_test
      JWT_SECRET: ci-test-secret-not-for-production
      NODE_ENV: test
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: products/muaththir/apps/api/package-lock.json
      - run: npm ci
      - run: npx prisma generate
      - run: npx prisma migrate deploy
      - run: npm test

  web-build:
    name: Web - Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: products/muaththir/apps/web
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: products/muaththir/apps/web/package-lock.json
      - run: npm ci
      - run: npm run build
    env:
      NEXT_PUBLIC_API_URL: http://localhost:5005

  web-test:
    name: Web - Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: products/muaththir/apps/web
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: products/muaththir/apps/web/package-lock.json
      - run: npm ci
      - run: npm test

  e2e-test:
    name: E2E - Playwright
    runs-on: ubuntu-latest
    needs: [api-test, web-build]
    defaults:
      run:
        working-directory: products/muaththir/e2e
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      - name: Install E2E dependencies
        run: |
          if [ -f "package-lock.json" ]; then
            npm ci
          else
            npm install
          fi
      - name: Install web app dependencies
        working-directory: products/muaththir/apps/web
        run: npm ci
      - run: npx playwright install --with-deps chromium
      - name: Run Playwright tests
        run: npx playwright test
        env:
          CI: true
          NEXT_PUBLIC_API_URL: http://localhost:5005
      - uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-report
          path: products/muaththir/e2e/playwright-report/
          retention-days: 7

  docker-build:
    name: Docker - Build Verification
    runs-on: ubuntu-latest
    needs: [api-test, web-build]
    steps:
      - uses: actions/checkout@v6
      - name: Build API Docker image
        run: docker build -f products/muaththir/apps/api/Dockerfile -t muaththir-api:test products/muaththir/
      - name: Build Web Docker image
        run: docker build -f products/muaththir/apps/web/Dockerfile -t muaththir-web:test products/muaththir/
