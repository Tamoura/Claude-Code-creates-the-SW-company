name: Mu'aththir CI

on:
  push:
    branches: [main]
    paths:
      - 'products/muaththir/**'
  pull_request:
    branches: [main]
    paths:
      - 'products/muaththir/**'

env:
  NODE_VERSION: '20'

jobs:
  api-lint-and-typecheck:
    name: API - Lint & Type Check
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: products/muaththir/apps/api
    steps:
      - uses: actions/checkout@v6
      - uses: pnpm/action-setup@v4
        with:
          version: 10
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: pnpm
      - run: pnpm install --frozen-lockfile
      - run: pnpm exec prisma generate
      - run: pnpm exec tsc --noEmit

  api-test:
    name: API - Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: products/muaththir/apps/api
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: muaththir_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    env:
      DATABASE_URL: postgresql://test:test@localhost:5432/muaththir_test
      JWT_SECRET: ci-test-secret-not-for-production
      NODE_ENV: test
    steps:
      - uses: actions/checkout@v6
      - uses: pnpm/action-setup@v4
        with:
          version: 10
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: pnpm
      - run: pnpm install --frozen-lockfile
      - run: pnpm exec prisma generate
      - run: pnpm exec prisma migrate deploy
      - name: Run tests with coverage
        run: |
          pnpm test --coverage --coverageThreshold='{"global":{"branches":70,"functions":75,"lines":80,"statements":80}}' 2>/dev/null || \
          pnpm test
        continue-on-error: true  # coverage threshold is a warning gate for now

  web-build:
    name: Web - Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: products/muaththir/apps/web
    steps:
      - uses: actions/checkout@v6
      - uses: pnpm/action-setup@v4
        with:
          version: 10
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: pnpm
      - run: pnpm install --frozen-lockfile
      - run: pnpm run build
    env:
      NEXT_PUBLIC_API_URL: http://localhost:5005

  web-test:
    name: Web - Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: products/muaththir/apps/web
    steps:
      - uses: actions/checkout@v6
      - uses: pnpm/action-setup@v4
        with:
          version: 10
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: pnpm
      - run: pnpm install --frozen-lockfile
      - name: Run tests with coverage
        run: |
          pnpm test --coverage --coverageThreshold='{"global":{"branches":70,"functions":75,"lines":80,"statements":80}}' 2>/dev/null || \
          pnpm test
        continue-on-error: true  # coverage threshold is a warning gate for now

  e2e-test:
    name: E2E - Playwright
    runs-on: ubuntu-latest
    needs: [api-test, web-build]
    defaults:
      run:
        working-directory: products/muaththir/e2e
    steps:
      - uses: actions/checkout@v6
      - uses: pnpm/action-setup@v4
        with:
          version: 10
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      - name: Install E2E dependencies
        run: |
          if [ -f "package-lock.json" ]; then
            pnpm install --frozen-lockfile
          else
            pnpm install --frozen-lockfile
          fi
      - name: Install web app dependencies
        working-directory: products/muaththir/apps/web
        run: pnpm install --frozen-lockfile
      - run: pnpm exec playwright install --with-deps chromium
      - name: Run Playwright tests
        run: pnpm exec playwright test
        env:
          CI: true
          NEXT_PUBLIC_API_URL: http://localhost:5005
      - uses: actions/upload-artifact@v7
        if: failure()
        with:
          name: playwright-report
          path: products/muaththir/e2e/playwright-report/
          retention-days: 7

  security:
    name: Security Audit
    runs-on: ubuntu-latest
    strategy:
      matrix:
        app:
          - products/muaththir/apps/api
          - products/muaththir/apps/web
    defaults:
      run:
        working-directory: ${{ matrix.app }}
    steps:
      - uses: actions/checkout@v6
      - uses: pnpm/action-setup@v4
        with:
          version: 10
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: pnpm
      - run: pnpm install --frozen-lockfile
      - name: Run security audit
        run: pnpm audit --audit-level=critical --omit=dev

  docker-build:
    name: Docker - Build Verification
    runs-on: ubuntu-latest
    needs: [api-test, web-build]
    steps:
      - uses: actions/checkout@v6
      - name: Build API Docker image
        run: docker build -f products/muaththir/apps/api/Dockerfile -t muaththir-api:test products/muaththir/
      - name: Build Web Docker image
        run: docker build -f products/muaththir/apps/web/Dockerfile -t muaththir-web:test products/muaththir/

  quality-gate:
    name: Quality Gate
    needs: [api-lint-and-typecheck, api-test, web-build, web-test, e2e-test, security, docker-build]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - uses: actions/checkout@v6

      - name: Run traceability gate
        run: |
          chmod +x .claude/scripts/traceability-gate.sh
          .claude/scripts/traceability-gate.sh muaththir || true
        continue-on-error: true

      - name: Verify all jobs succeeded
        run: |
          echo "Job results:"
          echo "  api-lint-and-typecheck: ${{ needs.api-lint-and-typecheck.result }}"
          echo "  api-test:              ${{ needs.api-test.result }}"
          echo "  web-build:             ${{ needs.web-build.result }}"
          echo "  web-test:              ${{ needs.web-test.result }}"
          echo "  e2e-test:              ${{ needs.e2e-test.result }}"
          echo "  security:              ${{ needs.security.result }}"
          echo "  docker-build:          ${{ needs.docker-build.result }}"
          if [ "${{ needs.api-lint-and-typecheck.result }}" != "success" ] || \
             [ "${{ needs.api-test.result }}" != "success" ] || \
             [ "${{ needs.web-build.result }}" != "success" ] || \
             [ "${{ needs.web-test.result }}" != "success" ]; then
            echo "Quality gate FAILED: one or more core jobs did not succeed"
            exit 1
          fi
          if [ "${{ needs.security.result }}" != "success" ] && \
             [ "${{ needs.security.result }}" != "skipped" ]; then
            echo "::error::Security gate FAILED - fix vulnerabilities before merging"
            exit 1
          fi
          echo "All quality gates passed for muaththir"
