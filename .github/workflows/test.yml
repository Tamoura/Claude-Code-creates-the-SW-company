name: Test

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      products: ${{ steps.filter.outputs.changes }}
    steps:
      - uses: actions/checkout@v4

      - uses: dorny/paths-filter@v2
        id: filter
        with:
          filters: |
            shared:
              - 'shared/**'
            infrastructure:
              - 'infrastructure/**'
              - '.github/workflows/**'

  test-shared:
    needs: detect-changes
    if: contains(needs.detect-changes.outputs.products, 'shared')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci
        working-directory: shared

      - name: Run tests
        run: npm test
        working-directory: shared

  # Template job for product testing
  # Each product will have its own workflow file
  # This is a fallback for shared code

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Check for package.json
        id: check
        run: |
          if [ -f "package.json" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Install dependencies
        if: steps.check.outputs.exists == 'true'
        run: npm ci

      - name: Run lint
        if: steps.check.outputs.exists == 'true'
        run: npm run lint --if-present

      - name: Run typecheck
        if: steps.check.outputs.exists == 'true'
        run: npm run typecheck --if-present

  security:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run security audit
        run: |
          if [ -f "package-lock.json" ]; then
            npm audit --audit-level=high || true
          fi

  # Coverage check for products
  coverage-check:
    runs-on: ubuntu-latest
    needs: detect-changes
    if: contains(needs.detect-changes.outputs.products, 'products')
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Check test coverage
        run: |
          # Find all products with test coverage scripts
          for PRODUCT_DIR in products/*/apps/*; do
            if [ -d "$PRODUCT_DIR" ] && [ -f "$PRODUCT_DIR/package.json" ]; then
              PRODUCT_NAME=$(echo "$PRODUCT_DIR" | cut -d'/' -f2)
              APP_TYPE=$(echo "$PRODUCT_DIR" | cut -d'/' -f4)
              
              echo "Checking coverage for $PRODUCT_NAME/$APP_TYPE..."
              cd "$PRODUCT_DIR"
              
              # Check if coverage script exists
              if npm run test:coverage --if-present > /dev/null 2>&1; then
                # Try to extract coverage percentage
                # This works with Vitest/Jest coverage reports
                if [ -f "coverage/coverage-summary.json" ]; then
                  COVERAGE=$(node -e "const c=require('./coverage/coverage-summary.json');console.log(c.total.lines.pct)")
                  echo "Coverage: ${COVERAGE}%"
                  
                  # Check threshold (80%)
                  if (( $(echo "$COVERAGE < 80" | bc -l 2>/dev/null || echo "1") )); then
                    echo "❌ Coverage is ${COVERAGE}%, below 80% threshold"
                    echo "Please add more tests to increase coverage"
                    exit 1
                  else
                    echo "✅ Coverage is ${COVERAGE}%, above 80% threshold"
                  fi
                fi
              fi
              
              cd - > /dev/null
            fi
          done
