name: Test

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      products: ${{ steps.filter.outputs.changes }}
    steps:
      - uses: actions/checkout@v4

      - uses: dorny/paths-filter@v2
        id: filter
        with:
          filters: |
            shared:
              - 'shared/**'
            infrastructure:
              - 'infrastructure/**'
              - '.github/workflows/**'

  test-shared:
    needs: detect-changes
    if: contains(needs.detect-changes.outputs.products, 'shared')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci
        working-directory: shared

      - name: Run tests
        run: npm test
        working-directory: shared

  # Template job for product testing
  # Each product will have its own workflow file
  # This is a fallback for shared code

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'

      - name: Check for package.json
        id: check
        run: |
          if [ -f "package.json" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Install dependencies
        if: steps.check.outputs.exists == 'true'
        run: |
          if [ -f "package-lock.json" ]; then
            npm ci
          else
            npm install
          fi

      - name: Run lint
        if: steps.check.outputs.exists == 'true'
        run: npm run lint --if-present
        continue-on-error: true

      - name: Run typecheck
        if: steps.check.outputs.exists == 'true'
        run: npm run typecheck --if-present
        continue-on-error: true

  security:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run security audit
        continue-on-error: true
        run: |
          if [ -f "package-lock.json" ]; then
            npm audit --audit-level=critical --omit=dev || echo "::warning::Security vulnerabilities found - review npm audit output above"
          fi

  # Coverage check for products
  # Note: This job is informational only. Product-specific CI workflows
  # handle mandatory test coverage enforcement.
  coverage-check:
    runs-on: ubuntu-latest
    needs: detect-changes
    if: false
    steps:
      - uses: actions/checkout@v4
      - name: Coverage check placeholder
        run: echo "Coverage is checked by product-specific CI workflows"
