name: HumanID CI

on:
  pull_request:
    paths:
      - 'products/humanid/**'
      - '.github/workflows/humanid-ci.yml'
  push:
    branches: [main]
    paths:
      - 'products/humanid/**'

jobs:
  test-api:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: products/humanid/apps/api
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: humanid_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
    env:
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/humanid_test
      REDIS_URL: redis://localhost:6379
      JWT_SECRET: test-jwt-secret-for-ci
      API_KEY_HMAC_SECRET: test-hmac-secret-for-ci
      NODE_ENV: test
    steps:
      - uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: products/humanid/apps/api/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma client
        run: npx prisma generate

      - name: Run database migrations
        run: npx prisma migrate deploy

      - name: Run tests
        run: npm test -- --coverage

  lint:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: products/humanid/apps/api
    steps:
      - uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: products/humanid/apps/api/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma client
        run: npx prisma generate

      - name: Run typecheck
        run: npx tsc --noEmit --pretty

  security:
    runs-on: ubuntu-latest
    continue-on-error: true
    defaults:
      run:
        working-directory: products/humanid/apps/api
    steps:
      - uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: products/humanid/apps/api/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run security audit
        run: npm audit --audit-level=critical --omit=dev || echo "::warning::Security vulnerabilities found - review npm audit output"

  test-frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: products/humanid/apps/web
    steps:
      - uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: products/humanid/apps/web/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run frontend tests
        run: npm test --if-present

  quality-gate:
    needs: [test-api, lint, security, test-frontend]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Verify all jobs succeeded
        run: |
          echo "Job results:"
          echo "  test-api:       ${{ needs.test-api.result }}"
          echo "  lint:           ${{ needs.lint.result }}"
          echo "  security:       ${{ needs.security.result }}"
          echo "  test-frontend:  ${{ needs.test-frontend.result }}"
          # Core jobs must pass; security audit is advisory
          if [ "${{ needs.test-api.result }}" != "success" ] || \
             [ "${{ needs.lint.result }}" != "success" ] || \
             [ "${{ needs.test-frontend.result }}" != "success" ]; then
            echo "Quality gate FAILED: one or more core jobs did not succeed"
            exit 1
          fi
          if [ "${{ needs.security.result }}" != "success" ]; then
            echo "::warning::Security audit reported issues - review recommended"
          fi
          echo "All quality gates passed for humanid"
