epic:
  name: "ConnectGRC Platform (Phase 1)"
  description: |
    Build an AI-first GRC (Governance, Risk, Compliance) platform that
    enables professionals to assess their skills, simulate career paths,
    and connect with employers. Phase 1 covers Aspirant, Professional,
    and Admin journeys (Day 0-50 deliverables).
  owner: "ConnectSW"
  target_completion: "2026-04-01"
  total_story_points: 0  # calculated below

features:

  # ==========================================================================
  # FEATURE: Product Definition & Architecture (completed)
  # ==========================================================================

  - id: "F-INCEPTION"
    name: "Product Definition & Architecture"
    description: "PRD, system architecture, API contracts, database design"
    sprint: 0
    status: "done"
    stories:

      - id: "S-PRD-01"
        title: "Create Product Requirements Document"
        description: |
          Define the full product scope including user personas,
          journeys, MVP features, and success metrics.
        acceptance_criteria:
          - "PRD covers all 6 user journeys"
          - "MVP scope defined (Aspirant + Professional + Admin)"
          - "Success metrics are measurable"
          - "User stories with acceptance criteria"
        story_points: 8
        priority: "critical"
        sprint: 0
        status: "done"
        assignee: "product-manager"

      - id: "S-ARCH-01"
        title: "Design System Architecture"
        description: |
          Create architecture document, API schema, database schema,
          and architecture decision records.
        acceptance_criteria:
          - "Architecture document with diagrams"
          - "OpenAPI 3.0 spec for all MVP endpoints"
          - "Database schema (normalized, with indexes)"
          - "5 ADRs covering key technical decisions"
        story_points: 13
        priority: "critical"
        sprint: 0
        status: "done"
        assignee: "architect"

