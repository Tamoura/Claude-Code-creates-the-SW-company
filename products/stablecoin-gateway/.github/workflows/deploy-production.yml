name: Deploy to Production

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag to deploy (e.g., v1.0.0)'
        required: true
        type: string

jobs:
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    environment: production

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: stablecoin_gateway_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.version }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: products/stablecoin-gateway/package-lock.json

      - name: Install API dependencies
        working-directory: products/stablecoin-gateway/apps/api
        run: npm ci

      - name: Run API unit tests (pre-flight gate)
        working-directory: products/stablecoin-gateway/apps/api
        run: npm test -- --no-coverage
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/stablecoin_gateway_test
          REDIS_URL: redis://localhost:6379
          JWT_SECRET: test-secret-key-for-ci-testing-environment-that-meets-64-char-minimum-requirement
          NODE_ENV: test
          API_KEY_HMAC_SECRET: test-hmac-secret-for-ci

      - name: Run API lint check (pre-flight gate)
        working-directory: products/stablecoin-gateway/apps/api
        run: npx eslint src/ --ext .ts --max-warnings 0

      - name: Build API
        working-directory: products/stablecoin-gateway/apps/api
        run: npm run build
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

      - name: Backup database (pre-migration snapshot)
        run: |
          echo "Creating pre-migration database backup..."
          # Create an RDS snapshot before running migrations
          SNAPSHOT_ID="stablecoin-gw-pre-deploy-$(date +%Y%m%d-%H%M%S)-${{ inputs.version }}"
          aws rds create-db-snapshot \
            --db-instance-identifier ${{ secrets.RDS_INSTANCE_ID }} \
            --db-snapshot-identifier "$SNAPSHOT_ID" \
            --region us-east-1 || echo "WARNING: Snapshot creation failed - verify RDS_INSTANCE_ID secret is set"
          aws rds wait db-snapshot-available \
            --db-snapshot-identifier "$SNAPSHOT_ID" \
            --region us-east-1 || echo "WARNING: Snapshot wait timed out - check AWS console"
          echo "BACKUP_SNAPSHOT_ID=$SNAPSHOT_ID" >> $GITHUB_ENV
          echo "Snapshot created: $SNAPSHOT_ID"

      - name: Run database migrations
        working-directory: products/stablecoin-gateway/apps/api
        run: npm run db:migrate:deploy
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

      - name: Install Web dependencies
        working-directory: products/stablecoin-gateway/apps/web
        run: npm ci

      - name: Build Web
        working-directory: products/stablecoin-gateway/apps/web
        run: npm run build
        env:
          NEXT_PUBLIC_API_URL: ${{ vars.API_URL }}

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push API Docker image
        working-directory: products/stablecoin-gateway
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: stablecoin-gateway-api-prod
          IMAGE_TAG: ${{ inputs.version }}
        run: |
          docker build -f apps/api/Dockerfile -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG -t $ECR_REGISTRY/$ECR_REPOSITORY:latest .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest

      - name: Build and push Web Docker image
        working-directory: products/stablecoin-gateway
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: stablecoin-gateway-web-prod
          IMAGE_TAG: ${{ inputs.version }}
        run: |
          docker build -f apps/web/Dockerfile -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG -t $ECR_REGISTRY/$ECR_REPOSITORY:latest .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest

      - name: Deploy API to ECS
        run: |
          aws ecs update-service \
            --cluster stablecoin-gateway-production \
            --service api \
            --force-new-deployment \
            --region us-east-1

      - name: Deploy Web to ECS
        run: |
          aws ecs update-service \
            --cluster stablecoin-gateway-production \
            --service web \
            --force-new-deployment \
            --region us-east-1

      - name: Wait for deployment
        run: sleep 120

      - name: Verify API health
        run: |
          curl -f ${{ vars.API_URL }}/health || exit 1

      - name: Verify Web health
        run: |
          curl -f ${{ vars.WEB_URL }} || exit 1

      - name: Run post-deployment tests
        working-directory: products/stablecoin-gateway/apps/api
        run: |
          # Add smoke tests or post-deployment validation here
          echo "Running post-deployment validation..."

      - name: Notify deployment success
        if: success()
        run: |
          echo "Production deployment of ${{ inputs.version }} succeeded"

      - name: Rollback on failure
        if: failure()
        run: |
          echo "Production deployment FAILED for version ${{ inputs.version }}"
          echo ""
          echo "=== ROLLBACK INSTRUCTIONS ==="
          echo "1. Re-run this workflow with the PREVIOUS stable version tag"
          echo "2. If database migration caused the failure, restore from snapshot:"
          echo "   Snapshot ID: ${{ env.BACKUP_SNAPSHOT_ID }}"
          echo "   aws rds restore-db-instance-from-db-snapshot \\"
          echo "     --db-instance-identifier stablecoin-gw-restored \\"
          echo "     --db-snapshot-identifier ${{ env.BACKUP_SNAPSHOT_ID }} \\"
          echo "     --region us-east-1"
          echo "3. To force-rollback ECS to the previous task definition:"
          echo "   aws ecs update-service --cluster stablecoin-gateway-production \\"
          echo "     --service api --force-new-deployment --region us-east-1"
          echo ""
          echo "See docs/ROLLBACK.md for detailed procedures."
          exit 1
