name: Deploy to Production

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag to deploy (e.g., v1.0.0)'
        required: true
        type: string

jobs:
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    environment: production

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: stablecoin_gateway_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.version }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: products/stablecoin-gateway/package-lock.json

      - name: Install API dependencies
        working-directory: products/stablecoin-gateway/apps/api
        run: npm ci

      - name: Run API unit tests (pre-flight gate)
        working-directory: products/stablecoin-gateway/apps/api
        run: npm test -- --no-coverage
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/stablecoin_gateway_test
          REDIS_URL: redis://localhost:6379
          JWT_SECRET: test-secret-key-for-ci-testing-environment-that-meets-64-char-minimum-requirement
          NODE_ENV: test
          API_KEY_HMAC_SECRET: test-hmac-secret-for-ci

      - name: Run API lint check (pre-flight gate)
        working-directory: products/stablecoin-gateway/apps/api
        run: npx eslint src/ --ext .ts --max-warnings 0

      - name: Build API
        working-directory: products/stablecoin-gateway/apps/api
        run: npm run build
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

      - name: Backup database
        run: |
          echo "Creating database backup before migration..."
          # Add database backup script here if needed
          # For RDS, snapshots are created automatically

      - name: Run database migrations
        working-directory: products/stablecoin-gateway/apps/api
        run: npm run db:migrate:deploy
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

      - name: Install Web dependencies
        working-directory: products/stablecoin-gateway/apps/web
        run: npm ci

      - name: Build Web
        working-directory: products/stablecoin-gateway/apps/web
        run: npm run build
        env:
          NEXT_PUBLIC_API_URL: ${{ vars.API_URL }}

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push API Docker image
        working-directory: products/stablecoin-gateway
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: stablecoin-gateway-api-prod
          IMAGE_TAG: ${{ inputs.version }}
        run: |
          docker build -f apps/api/Dockerfile -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG -t $ECR_REGISTRY/$ECR_REPOSITORY:latest .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest

      - name: Build and push Web Docker image
        working-directory: products/stablecoin-gateway
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: stablecoin-gateway-web-prod
          IMAGE_TAG: ${{ inputs.version }}
        run: |
          docker build -f apps/web/Dockerfile -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG -t $ECR_REGISTRY/$ECR_REPOSITORY:latest .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest

      - name: Deploy API to ECS
        run: |
          aws ecs update-service \
            --cluster stablecoin-gateway-production \
            --service api \
            --force-new-deployment \
            --region us-east-1

      - name: Deploy Web to ECS
        run: |
          aws ecs update-service \
            --cluster stablecoin-gateway-production \
            --service web \
            --force-new-deployment \
            --region us-east-1

      - name: Wait for deployment
        run: sleep 120

      - name: Verify API health
        run: |
          curl -f ${{ vars.API_URL }}/health || exit 1

      - name: Verify Web health
        run: |
          curl -f ${{ vars.WEB_URL }} || exit 1

      - name: Run post-deployment tests
        working-directory: products/stablecoin-gateway/apps/api
        run: |
          # Add smoke tests or post-deployment validation here
          echo "Running post-deployment validation..."

      - name: Notify deployment success
        if: success()
        run: |
          echo "Production deployment of ${{ inputs.version }} succeeded"

      - name: Notify deployment failure
        if: failure()
        run: |
          echo "Production deployment failed - consider rollback"
          echo "To rollback: Trigger this workflow with the previous version tag"
