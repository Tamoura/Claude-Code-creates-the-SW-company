name: Deploy to Staging

on:
  push:
    branches: [main]

jobs:
  test-gate:
    name: Pre-deploy Test Gate
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: stablecoin_gateway_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: products/stablecoin-gateway/package-lock.json

      - name: Install API dependencies
        working-directory: products/stablecoin-gateway/apps/api
        run: npm ci

      - name: Generate Prisma client
        working-directory: products/stablecoin-gateway/apps/api
        run: npm run db:generate
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/stablecoin_gateway_test

      - name: Run database migrations
        working-directory: products/stablecoin-gateway/apps/api
        run: npm run db:migrate
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/stablecoin_gateway_test

      - name: Type check API
        working-directory: products/stablecoin-gateway/apps/api
        run: npx tsc --noEmit

      - name: Run API tests
        working-directory: products/stablecoin-gateway/apps/api
        run: npm test -- --ci
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/stablecoin_gateway_test
          REDIS_URL: redis://localhost:6379
          JWT_SECRET: test-secret-key-for-ci-testing-environment-that-meets-64-char-minimum-requirement
          NODE_ENV: test

      - name: Lint API
        working-directory: products/stablecoin-gateway/apps/api
        run: npm run lint

      - name: Install Web dependencies
        working-directory: products/stablecoin-gateway/apps/web
        run: npm ci

      - name: Type check Web
        working-directory: products/stablecoin-gateway/apps/web
        run: npx tsc --noEmit

      - name: Run Web tests
        working-directory: products/stablecoin-gateway/apps/web
        run: npm test -- --run
        env:
          NEXT_PUBLIC_API_URL: http://localhost:5001

  deploy:
    name: Deploy to Staging
    needs: [test-gate]
    runs-on: ubuntu-latest
    environment: staging

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: products/stablecoin-gateway/package-lock.json

      - name: Install API dependencies
        working-directory: products/stablecoin-gateway/apps/api
        run: npm ci

      - name: Build API
        working-directory: products/stablecoin-gateway/apps/api
        run: npm run build
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

      - name: Run database migrations
        working-directory: products/stablecoin-gateway/apps/api
        run: npm run db:migrate:deploy
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

      - name: Install Web dependencies
        working-directory: products/stablecoin-gateway/apps/web
        run: npm ci

      - name: Build Web
        working-directory: products/stablecoin-gateway/apps/web
        run: npm run build
        env:
          NEXT_PUBLIC_API_URL: ${{ vars.API_URL }}

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push API Docker image
        working-directory: products/stablecoin-gateway
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: stablecoin-gateway-api
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -f apps/api/Dockerfile -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG -t $ECR_REGISTRY/$ECR_REPOSITORY:latest .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest

      - name: Build and push Web Docker image
        working-directory: products/stablecoin-gateway
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: stablecoin-gateway-web
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -f apps/web/Dockerfile -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG -t $ECR_REGISTRY/$ECR_REPOSITORY:latest .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest

      - name: Deploy API to ECS
        run: |
          aws ecs update-service \
            --cluster stablecoin-gateway-staging \
            --service api \
            --force-new-deployment \
            --region us-east-1

      - name: Deploy Web to ECS
        run: |
          aws ecs update-service \
            --cluster stablecoin-gateway-staging \
            --service web \
            --force-new-deployment \
            --region us-east-1

      - name: Wait for deployment
        run: sleep 60

      - name: Smoke test API
        run: |
          curl -f ${{ vars.API_URL }}/health || exit 1

      - name: Smoke test Web
        run: |
          curl -f ${{ vars.WEB_URL }} || exit 1

      - name: Notify deployment success
        if: success()
        run: |
          echo "✅ Deployment to staging succeeded"

      - name: Notify deployment failure
        if: failure()
        run: |
          echo "❌ Deployment to staging failed"
