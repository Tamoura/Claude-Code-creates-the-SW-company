name: Deploy to Staging

on:
  push:
    branches: [main]

jobs:
  deploy:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    environment: staging

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: products/stablecoin-gateway/package-lock.json

      - name: Install API dependencies
        working-directory: products/stablecoin-gateway/apps/api
        run: npm ci

      - name: Build API
        working-directory: products/stablecoin-gateway/apps/api
        run: npm run build
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

      - name: Run database migrations
        working-directory: products/stablecoin-gateway/apps/api
        run: npm run db:migrate:deploy
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

      - name: Install Web dependencies
        working-directory: products/stablecoin-gateway/apps/web
        run: npm ci

      - name: Build Web
        working-directory: products/stablecoin-gateway/apps/web
        run: npm run build
        env:
          NEXT_PUBLIC_API_URL: ${{ vars.API_URL }}

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push API Docker image
        working-directory: products/stablecoin-gateway
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: stablecoin-gateway-api
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -f apps/api/Dockerfile -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG -t $ECR_REGISTRY/$ECR_REPOSITORY:latest .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest

      - name: Build and push Web Docker image
        working-directory: products/stablecoin-gateway
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: stablecoin-gateway-web
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -f apps/web/Dockerfile -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG -t $ECR_REGISTRY/$ECR_REPOSITORY:latest .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest

      - name: Deploy API to ECS
        run: |
          aws ecs update-service \
            --cluster stablecoin-gateway-staging \
            --service api \
            --force-new-deployment \
            --region us-east-1

      - name: Deploy Web to ECS
        run: |
          aws ecs update-service \
            --cluster stablecoin-gateway-staging \
            --service web \
            --force-new-deployment \
            --region us-east-1

      - name: Wait for deployment
        run: sleep 60

      - name: Smoke test API
        run: |
          curl -f ${{ vars.API_URL }}/health || exit 1

      - name: Smoke test Web
        run: |
          curl -f ${{ vars.WEB_URL }} || exit 1

      - name: Notify deployment success
        if: success()
        run: |
          echo "✅ Deployment to staging succeeded"

      - name: Notify deployment failure
        if: failure()
        run: |
          echo "❌ Deployment to staging failed"
