name: CI

on:
  pull_request:
    branches: [main, prototype/stablecoin-gateway]
  push:
    branches: [main, prototype/stablecoin-gateway]

jobs:
  test-api:
    name: Test API
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: stablecoin_gateway_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: products/stablecoin-gateway/package-lock.json

      - name: Install dependencies
        working-directory: products/stablecoin-gateway/apps/api
        run: npm ci

      - name: Generate Prisma client
        working-directory: products/stablecoin-gateway/apps/api
        run: npm run db:generate
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/stablecoin_gateway_test

      - name: Run database migrations
        working-directory: products/stablecoin-gateway/apps/api
        run: npm run db:migrate
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/stablecoin_gateway_test

      - name: Run unit tests
        working-directory: products/stablecoin-gateway/apps/api
        run: npm test -- --coverage
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/stablecoin_gateway_test
          REDIS_URL: redis://localhost:6379
          JWT_SECRET: test-secret-key-for-ci-testing-environment-that-meets-64-char-minimum-requirement
          NODE_ENV: test

      - name: Upload API coverage
        uses: codecov/codecov-action@v3
        if: always()
        with:
          files: products/stablecoin-gateway/apps/api/coverage/coverage-final.json
          flags: api

  test-web:
    name: Test Web
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: products/stablecoin-gateway/package-lock.json

      - name: Install dependencies
        working-directory: products/stablecoin-gateway/apps/web
        run: npm ci

      - name: Run unit tests
        working-directory: products/stablecoin-gateway/apps/web
        run: npm test -- --run
        env:
          NEXT_PUBLIC_API_URL: http://localhost:5001

      - name: Upload Web coverage
        uses: codecov/codecov-action@v3
        if: always()
        with:
          files: products/stablecoin-gateway/apps/web/coverage/coverage-final.json
          flags: web

  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: products/stablecoin-gateway/package-lock.json

      - name: Install API dependencies
        working-directory: products/stablecoin-gateway/apps/api
        run: npm ci

      - name: Lint API
        working-directory: products/stablecoin-gateway/apps/api
        run: npm run lint

      - name: Install Web dependencies
        working-directory: products/stablecoin-gateway/apps/web
        run: npm ci

      - name: Lint Web
        working-directory: products/stablecoin-gateway/apps/web
        run: npm run lint

  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: products/stablecoin-gateway/package-lock.json

      - name: Install API dependencies
        working-directory: products/stablecoin-gateway/apps/api
        run: npm ci

      - name: Build API
        working-directory: products/stablecoin-gateway/apps/api
        run: npm run build
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/stablecoin_gateway_test

      - name: Install Web dependencies
        working-directory: products/stablecoin-gateway/apps/web
        run: npm ci

      - name: Build Web
        working-directory: products/stablecoin-gateway/apps/web
        run: npm run build
        env:
          NEXT_PUBLIC_API_URL: http://localhost:5001
