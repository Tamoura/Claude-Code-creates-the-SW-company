# Stablecoin Gateway - Docker Compose Configuration
#
# SECURITY NOTE: This file requires environment variables for secrets.
# Copy .env.docker to .env and configure secrets before running.
#
# Usage:
#   cp .env.docker .env
#   # Edit .env with secure values
#   docker-compose up -d

version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: stablecoin-gateway-postgres
    environment:
      # SECURITY: Database credentials loaded from environment
      # Set POSTGRES_USER and POSTGRES_PASSWORD in .env file
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required - see .env.docker}
      POSTGRES_DB: ${POSTGRES_DB:-stablecoin_gateway_dev}
    ports:
      - "127.0.0.1:5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: stablecoin-gateway-redis
    command: redis-server --requirepass ${REDIS_PASSWORD:-devpassword}
    ports:
      - "127.0.0.1:6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-devpassword}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    container_name: stablecoin-gateway-api
    ports:
      - "127.0.0.1:5001:5001"
    environment:
      - NODE_ENV=${NODE_ENV:-development}
      - PORT=5001
      # SECURITY: Database URL constructed from environment variables
      - DATABASE_URL=postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}@postgres:5432/${POSTGRES_DB:-stablecoin_gateway_dev}
      - REDIS_URL=redis://:${REDIS_PASSWORD:-devpassword}@redis:6379
      # SECURITY: JWT secret must be provided via environment
      # Generate with: openssl rand -hex 32
      - JWT_SECRET=${JWT_SECRET:?JWT_SECRET is required - generate with: openssl rand -hex 32}
      - JWT_EXPIRES_IN=${JWT_EXPIRES_IN:-15m}
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost:3104}
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS:-http://localhost:3104}
      # Blockchain provider keys (optional in development)
      - ALCHEMY_API_KEY=${ALCHEMY_API_KEY:-}
      - INFURA_PROJECT_ID=${INFURA_PROJECT_ID:-}
      # Internal API key for metrics endpoint (optional)
      - INTERNAL_API_KEY=${INTERNAL_API_KEY:-}
      # Webhook encryption key for secure webhook secret storage
      - WEBHOOK_ENCRYPTION_KEY=${WEBHOOK_ENCRYPTION_KEY:-}
      # HMAC secret for API key hashing (RISK-074)
      # Generate with: openssl rand -hex 32
      - API_KEY_HMAC_SECRET=${API_KEY_HMAC_SECRET:?API_KEY_HMAC_SECRET is required - generate with: openssl rand -hex 32}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./apps/api:/app
      - /app/node_modules
    command: sh -c "npx prisma migrate deploy && npm run dev"

  web:
    image: node:20-alpine
    container_name: stablecoin-gateway-web
    working_dir: /app
    ports:
      - "3104:3104"
    environment:
      - NODE_ENV=${NODE_ENV:-development}
      - VITE_API_URL=${VITE_API_URL:-http://localhost:5001}
      - VITE_USE_MOCK_API=${VITE_USE_MOCK_API:-false}
    depends_on:
      - api
    volumes:
      - ./apps/web:/app
      - /app/node_modules
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0 --port 3104"

  # Optional: Merchant Demo App (port 3105)
  # A standalone page simulating a merchant checkout flow
  merchant-demo:
    image: node:20-alpine
    container_name: stablecoin-gateway-merchant-demo
    working_dir: /app
    ports:
      - "3105:3105"
    environment:
      - NODE_ENV=${NODE_ENV:-development}
    depends_on:
      - api
    volumes:
      - ./apps/merchant-demo:/app
      - /app/node_modules
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0"
    profiles:
      - demo

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
