# RISK-083: Nginx reverse proxy with security headers
# Usage: Place in front of the Fastify API and React SPA
#
# To enable: Add an nginx service to docker-compose.yml
# and mount this config via volumes.

worker_processes auto;

events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    sendfile on;
    keepalive_timeout 65;

    # Hide server version
    server_tokens off;

    upstream api {
        server api:5001;
    }

    # HTTP -> HTTPS redirect (production)
    # In production, all HTTP traffic is redirected to HTTPS.
    # TLS termination happens at the load balancer; this ensures
    # any direct HTTP request is upgraded.
    server {
        listen 80;
        server_name _;

        # Health check must remain on HTTP for load balancer probes
        location /health {
            proxy_pass http://api;
        }

        # Redirect everything else to HTTPS
        location / {
            return 301 https://$host$request_uri;
        }
    }

    # Main server block (receives traffic from load balancer after TLS termination)
    server {
        listen 8080;
        server_name _;

        # ==================== Security Headers ====================

        # HSTS: Tell browsers to always use HTTPS for 1 year
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

        # Prevent MIME-type sniffing
        add_header X-Content-Type-Options "nosniff" always;

        # Prevent clickjacking
        add_header X-Frame-Options "DENY" always;

        # XSS protection (legacy, but still useful for older browsers)
        add_header X-XSS-Protection "1; mode=block" always;

        # Referrer policy: only send origin on cross-origin requests
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;

        # Permissions-Policy: disable sensitive browser features
        add_header Permissions-Policy "camera=(), microphone=(), geolocation=(), payment=(self)" always;

        # Content Security Policy (matches frontend meta tag)
        add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; connect-src 'self' https://*.stableflow.io https://*.walletconnect.com wss://*.walletconnect.com; font-src 'self'; frame-src 'none'; object-src 'none'; base-uri 'self';" always;

        # ==================== API Proxy ====================

        location /v1/ {
            proxy_pass http://api;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Request-ID $request_id;

            # SSE support
            proxy_buffering off;
            proxy_cache off;
            proxy_read_timeout 86400s;
        }

        location /internal/ {
            proxy_pass http://api;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

            # Internal endpoints: restrict to private networks
            # Uncomment in production:
            # allow 10.0.0.0/8;
            # allow 172.16.0.0/12;
            # allow 192.168.0.0/16;
            # deny all;
        }

        location /health {
            proxy_pass http://api;
        }

        # ==================== Static Files (Frontend SPA) ====================

        location / {
            root /usr/share/nginx/html;
            try_files $uri $uri/ /index.html;

            # Cache static assets aggressively
            location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
                expires 1y;
                add_header Cache-Control "public, immutable";
            }
        }
    }
}
