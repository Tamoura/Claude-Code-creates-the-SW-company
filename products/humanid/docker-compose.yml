version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: humanid-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: humanid_dev
    ports:
      - '127.0.0.1:5432:5432'
    volumes:
      - humanid-pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: humanid-redis
    ports:
      - '127.0.0.1:6379:6379'
    volumes:
      - humanid-redisdata:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  humanid-pgdata:
  humanid-redisdata:
