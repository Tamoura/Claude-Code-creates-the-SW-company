version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: archforge-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: archforge_dev
    ports:
      - '127.0.0.1:5433:5432'
    volumes:
      - archforge-pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: archforge-redis
    ports:
      - '127.0.0.1:6380:6379'
    volumes:
      - archforge-redisdata:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  archforge-pgdata:
  archforge-redisdata:
