# Pulse - Docker Compose Configuration
#
# SECURITY NOTE: This file requires environment variables for secrets.
# Copy .env.example to .env and configure secrets before running.
#
# Usage:
#   cp .env.example .env
#   # Edit .env with secure values
#   docker-compose up -d

version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: pulse-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required - see .env.example}
      POSTGRES_DB: ${POSTGRES_DB:-pulse_dev}
    ports:
      - "127.0.0.1:5433:5432"
    volumes:
      - pulse_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: pulse-redis
    command: redis-server --requirepass ${REDIS_PASSWORD:-devpassword}
    ports:
      - "127.0.0.1:6380:6379"
    volumes:
      - pulse_redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-devpassword}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pulse-api
    ports:
      - "127.0.0.1:5003:5003"
    environment:
      - NODE_ENV=${NODE_ENV:-development}
      - PORT=5003
      - DATABASE_URL=postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}@postgres:5432/${POSTGRES_DB:-pulse_dev}
      - REDIS_URL=redis://:${REDIS_PASSWORD:-devpassword}@redis:6379
      - JWT_SECRET=${JWT_SECRET:?JWT_SECRET is required - generate with: openssl rand -hex 32}
      - GITHUB_CLIENT_ID=${GITHUB_CLIENT_ID:-}
      - GITHUB_CLIENT_SECRET=${GITHUB_CLIENT_SECRET:-}
      - GITHUB_WEBHOOK_SECRET=${GITHUB_WEBHOOK_SECRET:-}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY:-}
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost:3106}
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS:-http://localhost:3106}
      - LOG_LEVEL=${LOG_LEVEL:-info}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./apps/api:/app
      - /app/node_modules
    command: sh -c "npx prisma migrate deploy && npm run dev"

  web:
    image: node:20-alpine
    container_name: pulse-web
    working_dir: /app
    ports:
      - "3106:3106"
    environment:
      - NODE_ENV=${NODE_ENV:-development}
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost:5003}
      - PORT=3106
    depends_on:
      - api
    volumes:
      - ./apps/web:/app
      - /app/node_modules
    command: sh -c "npm install && npm run dev -- -p 3106"

volumes:
  pulse_postgres_data:
    driver: local
  pulse_redis_data:
    driver: local
