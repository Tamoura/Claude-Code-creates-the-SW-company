# Mu'aththir - Docker Compose Configuration
#
# Usage:
#   cp .env.example .env
#   # Edit .env with your values
#   docker-compose up -d
#
# Ports:
#   PostgreSQL: 5432
#   API:        5005
#   Web:        3108

services:
  postgres:
    image: postgres:15-alpine
    container_name: muaththir-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
      POSTGRES_DB: ${POSTGRES_DB:-muaththir}
    ports:
      - "5432:5432"
    volumes:
      - muaththir_postgres_data:/var/lib/postgresql/data
    networks:
      - muaththir-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    container_name: muaththir-api
    ports:
      - "5005:5005"
    env_file:
      - .env
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - PORT=5005
      - DATABASE_URL=postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-changeme}@postgres:5432/${POSTGRES_DB:-muaththir}
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRES_IN=${JWT_EXPIRES_IN:-1h}
      - REFRESH_TOKEN_EXPIRY_DAYS=${REFRESH_TOKEN_EXPIRY_DAYS:-7}
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS:-http://localhost:3108}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - muaththir-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5005/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 5s
      start_period: 15s
      retries: 3
    command: sh -c "npx prisma migrate deploy && node dist/server.js"

  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
      args:
        - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost:5005}
    container_name: muaththir-web
    ports:
      - "3108:3108"
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost:5005}
      - PORT=3108
    depends_on:
      api:
        condition: service_healthy
    networks:
      - muaththir-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3108', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 5s
      start_period: 20s
      retries: 3

networks:
  muaththir-network:
    driver: bridge

volumes:
  muaththir_postgres_data:
    driver: local
