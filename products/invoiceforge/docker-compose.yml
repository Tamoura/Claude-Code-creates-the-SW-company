version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: invoiceforge-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: invoiceforge_dev
    ports:
      - "5432:5432"
    volumes:
      - invoiceforge-db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 3s
      retries: 5

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: invoiceforge-api
    ports:
      - "5004:5004"
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/invoiceforge_dev
      JWT_SECRET: ${JWT_SECRET:-dev-jwt-secret}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-dev-refresh-secret}
      NODE_ENV: development
      PORT: 5004
    depends_on:
      db:
        condition: service_healthy

volumes:
  invoiceforge-db-data:
